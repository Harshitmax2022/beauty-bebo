<script>
    document.querySelector("#form").addEventListener("submit",signUp);

    var userData = JSON.parse(localStorage.getItem("userCreds")) || [];


    function signUp(){
        event.preventDefault();

        var usersObj={
            firstName : document.querySelector("#firstName").value,
            secondName : document.querySelector("#lastName").value,
            email : document.querySelector("#email").value,
            phone : document.querySelector("#phone").value,
            pass : document.querySelector("#pass").value,
            conPass : document.querySelector("#conPass").value, 
        };

      
            userData.push(usersObj);

            localStorage.setItem("userCreds", JSON.stringify(userData));
        window.location.href="login.html";

        document.querySelector("#firstName").value="";
        document.querySelector("#lastName").value="";
        document.querySelector("#email").value="";
        document.querySelector("#phone").value="";

        document.querySelector("#conPass").value="";
       

       

      
    }
</script>
