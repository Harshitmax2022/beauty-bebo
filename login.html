<script>
  var btnScrollToTop = document.querySelector("#btnScrollToTop");
       btnScrollToTop.addEventListener("click",  function (){
           window.scrollTo({
               top:0,
               left:0,
               behavior:"smooth",
           })
       })

  document.querySelector("#submit2").addEventListener("click", createAcc);

  function createAcc() {
    window.location.href = "signUp.html";
  }

  document.querySelector("#form").addEventListener("submit", signin);

  var regdUsers = JSON.parse(localStorage.getItem("userCreds"));

  function signin() {
    event.preventDefault();

    var enteredEmail = document.querySelector("#email").value;
    var enteredPass = document.querySelector("#pass").value;

    for (var i = 0; i < regdUsers.length; i++) {
      if (
        enteredEmail === regdUsers[i].email &&
        enteredPass === regdUsers[i].pass
      ) {
        alert("Login Success");
      } else {
        alert("Login failed Please fill correct data or create account");
        document.querySelector("#email").value = "";
        document.querySelector("#pass").value = "";
      }
    }
  }
</script>
